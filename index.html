</head>

<body>

      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">

  <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>

                装载

            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <i class="bi bi-textarea-t d-block mx-auto mb-1" style="font-size: 2rem"></i>
                插入
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-secondary">
                <i class="bi bi-caret-right-fill d-block mx-auto mb-1" style="font-size: 2rem"></i>
                运行
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <i class="bi bi-cloud-upload d-block mx-auto mb-1" style="font-size: 2rem"></i>

    </div>

    <div class="header">
        <h1>可执行考鼎码 · 在线练习场</h1>
    </div>

    <div class="toolbar">
        <button onclick="runCode()">运行代码</button>
        <button onclick="downloadCode()">下载代码</button>
        <button onclick="clearCode()">清除代码</button>
        <!-- <button onclick="wasmIOclapshow()">鼓掌</button> -->
        <!-- 可以根据需要添加更多按钮 -->
    </div>

    <div class="content">
        <div class="editor">
            <textarea id="codeEditor"></textarea>
        </div>
        <div class="result">
            <pre id="output"></pre>
        </div>
    </div>
    <!-- 弹窗结构 -->
    <div id="clapModal" class="modal">
        <div class="modal-content">
            <!-- <span class="close-button" onclick="wasmIOclapclose()">&times;</span> -->
            <img src="assets/clap.gif" alt="Clapping GIF">
        </div>
    </div>

    <!-- include assets of bootstrap -->
    <script src="/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- include assets of codemirror -->
    <link rel="stylesheet" href="/codemirror-5.65.18/lib/codemirror.css">
    <link rel="stylesheet" href="/codemirror-5.65.18/theme/solarized.css">
    <!-- <link rel="stylesheet" href="/codemirror-5.65.18/addon/hint/show-hint.css"> -->
    <script src="/codemirror-5.65.18/lib/codemirror.js"></script>
    <script src="/codemirror-5.65.18/mode/ec2/ec2.js"></script>
    <script src="/codemirror-5.65.18/addon/hint/show-hint.js"></script>
    <!-- <link rel="stylesheet" href="/codemirror-5.65.18/addon/lint/lint.css -->
    <script src="/codemirror-5.65.18/addon/lint/lint.js"></script>

    <!-- include site-specific assets -->
    <script src="js/global.js"></script>
    <script src="js/wasm.js"></script>
    <link rel="stylesheet" href="css/global.css">

</body>

</html>
